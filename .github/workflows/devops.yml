name: FastAPI book application - bundled with N8N
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.14
      uses: actions/setup-python@v1
      with:
        python-version: 3.14
    - name: Install dependencies
      run: |
        make install
    - name: Fromat code
      run: |
        make format
    - name: Lint code:
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
    - name: build container
      run: |
        make build
