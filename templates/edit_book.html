{% include 'layout.html' %}

<div class="container main-content">
  <form id="editForm">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Atomic Habits" required
        value="{{ book.title }}">
    </div>
    <div class="form-group mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" name="author" placeholder="Atomic Habits" required
        value="{{ book.author }}">
    </div>
    <div class="form-group mb-3">
      <label for="summary" class="form-label">Summary</label>
      <textarea class="form-control" id="summary" name="summary" placeholder="Atomic Habits" required rows="4">{{ book.summary }}</textarea>

    </div>
    <div class="form-group mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" placeholder="Atomic Habits" required
        value="{{ book.category }}">
    </div>

    <button type="submit" class="btn btn-primary">Apply</button>
    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
    <button type="button" class="btn btn-warning" onclick="window.location.href='/books/my-books-page'">Cancel</button>
  </form>


</div>
