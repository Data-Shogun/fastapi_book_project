{% include 'layout.html' %}

<br><br><br>
<div class="container">
    <h1>Books:</h1>
    <hr>

    <div class="row">
        {% for book in books %}

        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <img src="{{ url_for('static', path='/images/atomic_habits.png') }}" class="card-img-top" alt="...">
                    <h5 class="card-title">{{ book.title }} | {{ book.category }}</h5>
                    <p class="card-text">{{ book.summary }}</p>
                    <a href="/books/edit-book-page/{{ book.id }}" class="btn btn-success">Edit</a>
                </div>
            </div>
        </div>


        {% endfor %}

    </div>
</div>
