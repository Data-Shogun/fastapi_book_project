{% include 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/signup.css') }}">
{% endblock %}

{% block content %}
<div class="container main-content">
  <form id="registerForm">
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required
        value="test@email.com">
    </div>
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="jamesbond" required
        value="test">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="test1234!" pattern=".{6,}" title="Password must be at least 6 characters" required
        value="test1234!">
    </div>
    <div class="form-group">
      <label for="password1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="test1234!" pattern=".{6,}" title="Password must be at least 6 characters" required
        value="test1234!">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select name="role" id="role" class="form-control">
        <option value="admin">Admin</option>
        <option value="regular">Regular</option>
        <option value="free">Free</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <p>Already have a user? <a href="{{ url_for('render_login_page') }}">Login</a></p>

</div>




{% endblock %}
